                return;
            }

            uploadStatus.textContent = '–û—Ç–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ù–µ –∑–∞–∫—Ä—ã–≤–∞–π—Ç–µ –µ–≥–æ!';
            uploadLoader.classList.remove('hidden');
            uploadWidget.open();
        });


        // --- 6. –ó–ê–ì–†–£–ó–ö–ê –ì–ê–õ–ï–†–ï–ò –í –†–ï–ê–õ–¨–ù–û–ú –í–†–ï–ú–ï–ù–ò (onSnapshot) ---
        function renderVideos(snapshot) {
            videoGrid.innerHTML = '';
            
            if (snapshot.empty) {
                videoGrid.innerHTML = '<p class="text-center col-span-full text-gray-400">–í–∏–¥–µ–æ –ø–æ–∫–∞ –Ω–µ—Ç. –ó–∞–≥—Ä—É–∑–∏—Ç–µ –ø–µ—Ä–≤–æ–µ!</p>';
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –ø–µ—Ä–µ–¥ —Ü–∏–∫–ª–æ–º
            const isCurrentUserAdmin = auth.currentUser && isAdmin(auth.currentUser);

            snapshot.forEach(doc => {
                const video = doc.data();
                const date = video.timestamp ? 
                             video.timestamp.toDate().toLocaleDateString('ru-RU') : 
                             '‚Äî';

                const card = document.createElement('div');
                card.className = 'video-card glass-card p-4 rounded-xl transition transform hover:scale-[1.02] hover:shadow-2xl cursor-pointer'; 
                
                card.innerHTML = `
                    <video controls class="w-full">
                        <source src="${video.url}" type="video/mp4">
                        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
                    </video>
                    <h3 class="text-lg font-semibold mt-2 text-white">${video.title}</h3>
                    <p class="text-sm text-gray-300">–ê–≤—Ç–æ—Ä: <span class="text-mac-lilac">${video.author || '–ê–Ω–æ–Ω–∏–º'}</span></p>
                    <p class="text-xs text-gray-400">–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ: ${date}</p>
                    ${isCurrentUserAdmin ? 
                        `<button class="delete-btn mt-3 bg-red-600 text-white text-xs font-bold py-2 px-4 rounded-xl shadow-md hover:bg-red-500 transition" 
                                 data-doc-id="${doc.id}" data-video-title="${video.title}">
                            –£–¥–∞–ª–∏—Ç—å –í–∏–¥–µ–æ (–ê–¥–º–∏–Ω)
                        </button>` : ''}
                `;
                videoGrid.appendChild(card);
            });
            
            // 6.1. –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫ —É–¥–∞–ª–µ–Ω–∏—è
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const docId = e.target.getAttribute('data-doc-id');
                    const title = e.target.getAttribute('data-video-title');
                    deleteVideo(docId, title);
                });
            });
        }

        // –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö (–≥–∞–ª–µ—Ä–µ—è –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è —Å–∞–º–∞)
        db.collection("videos").orderBy("timestamp", "desc").limit(15).onSnapshot(
            (snapshot) => {
                renderVideos(snapshot);
            }, 
            (error) => {
                console.error("Error fetching videos:", error);
                videoGrid.innerHTML = `<p class="text-center col-span-full text-red-400">–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö: ${error.message}</p>`;
            }
        );
    </script>
</body>
